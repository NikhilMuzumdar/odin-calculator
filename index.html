<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="assets/favicon.ico">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="calculator">
        <div class="display">0</div>
        <div class='rows'>
            <!-- Clear and Delete  -->
            <div class="row">
                <div class="button" id="clear">Clear</div>
                <div class="button" id="delete">Delete</div>
            </div>
            <!-- 7 8 9 / -->
            <div class="row">
                <div class="button" id="7">7</div>
                <div class="button" id="8">8</div>
                <div class="button" id="9">9</div>
                <div class="button" id="div">/</div>
            </div>
            <!-- 4 5 6 X -->
            <div class="row">
                <div class="button" id="4">4</div>
                <div class="button" id="5">5</div>
                <div class="button" id="6">6</div>
                <div class="button" id="mul">x</div>
            </div>
            <!-- 1 2 3 - -->
            <div class="row">
                <div class="button" id="1">1</div>
                <div class="button" id="2">2</div>
                <div class="button" id="3">3</div>
                <div class="button" id="sub">-</div>
            </div>
            <!-- . 0 = + -->
            <div class="row">
                <div class="button" id="7">.</div>
                <div class="button" id="8">0</div>
                <div class="button" id="9">=</div>
                <div class="button" id="add">+</div>
            </div>
        </div>
    </div>
    <script src="functions.js"></script>
</body>

</html>
